</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        
        <div class="container">
        <a class="navbar-brand" href="../src/Home.html">
        <img src="../imgs/logo1.png" alt="..." height="70">

        </div>

        <!-- Content -->
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastro</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c">Seu Nome</label>
                                <input type="text" id="form3Example1c" class="form-control" placeholder="Nome" />
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c">Endereço de e-mail ou usuário</label>
                                <input type="email" id="form3Example3c" class="form-control" placeholder="exemplo@gmail.com"/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4c">Senha</label>
                                <input type="password" id="form3Example4c" class="form-control" placeholder="Senha"/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4cd">Digite novamente sua senha</label>
                                <input type="password" id="form3Example4cd" class="form-control" placeholder="Senha"/>
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                                Eu li e concordo com os <a href="https://www.spotify.com/br-pt/legal/end-user-agreement/">Termo de Uso</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button id="cadastro-btn" type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                              </div>
                              
                              <script> //JS para evento de botão cadastro
                                const cadastroBtn = document.getElementById('cadastro-btn');
                              
                                cadastroBtn.addEventListener('click', () => {
                                  alert('Usuário Cadastrado!');
                                });
                              </script>
                              
                                
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                          <img src="../imgs/listentomusic3.png"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
